<div class="container">
  <h1>Super Hero Editor</h1>
  <div [hidden]="submitted">


  <form #heroForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <!-- Note: every control must have a name attribute if we use  the ngModel directive, because it's used internally by angular, which registers it as FormControl in the FormControls collection.
    The id attribute is a reference or the label tag. -->
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="superHero.name" name="name" #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">The name is required</div>
    </div>

  <!-- Note: the ngValue permits us to bind to an entire object, and the enemy bound to the value associated with hour superHero is automatically selected -->
    <div class="form-group">
      <label for="enemies">Enemies</label>
      <select  id="enemies" class="form-control" [(ngModel)]="superHero.enemy" name="enemy" required>
        <option *ngIf="!superHero.enemy" value="">
          Please select a value
        </option>
        <option *ngFor="let hero of heroes" [ngValue]="hero">
          {{hero.name}}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="friends">Friends</label>
      <select id="friends" class="form-control" [(ngModel)]="superHero.friend" name="friend" required>
        <option *ngIf="!superHero.friend" value="">
          Please select a value
        </option>
        <option *ngFor="let hero of heroes" [ngValue]="hero">{{hero.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="power">Hero Power</label>
      <select class="form-control" id="power" required [(ngModel)]="superHero.power" name="power">
        <option *ngFor="let pow of powers" [ngValue]="pow">{{pow}}</option>
      </select>
    </div>

    <button class="btn btn-submit" type="submit" [disabled]="!heroForm.form.valid" >Submit</button>
  </form>
  </div>
  <div [hidden]="!submitted">
    Ok.. you entered the data:
    {{superHero.name}}, {{superHero.enemy.name}}, {{superHero.friend.name}}, {{superHero.power}} <br>

    <button class="btn btn-submit" type="button" (click)="edit()">Edit</button>



  </div>

</div>
